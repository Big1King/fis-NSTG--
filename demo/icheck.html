<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="/third_party/jquery/jquery-3.1.1.min.js"></script>
		<script src="third_party/require/require.js"></script>
		<script src="/js/require-main.js"></script>
	</head>
	<body>
		
		<div class="icheckbox">
			<input type="checkbox" id="square-checkbox-test" icheck-checkbox="icheck-checkbox" />
		    <label for="square-checkbox-test">Checkbox 1</label>
		</div>
		
		
		<div class="skins">
			<div class="skin skin-square">
				<div class="skin-section">
					<ul class="list">
		                <li>
		                  <input tabindex="9" type="checkbox" id="square-checkbox-1" icheck-checkbox="icheck-checkbox" />
		                  <label for="square-checkbox-1">Checkbox 1</label>
		                </li>
		                <li>
		                  <input tabindex="10" type="checkbox" id="square-checkbox-2" checked icheck-checkbox="icheck-checkbox" />
		                  <label for="square-checkbox-2">Checkbox 2</label>
		                </li>
		                <li>
		                  <input type="checkbox" id="square-checkbox-disabled" disabled icheck-checkbox="icheck-checkbox" />
		                  <label for="square-checkbox-disabled">Disabled</label>
		                </li>
		                <li>
		                  <input type="checkbox" id="square-checkbox-disabled-checked" checked disabled icheck-checkbox="icheck-checkbox" />
		                  <label for="square-checkbox-disabled-checked">Disabled &amp; checked</label>
		                </li>
	                </ul>
		            <ul class="list">
		                <li>
		                  <input tabindex="11" type="radio" id="square-radio-1" name="square-radio" icheck-checkbox="icheck-checkbox" />
		                  <label for="square-radio-1">Radio button 1</label>
		                </li>
		                <li>
		                  <input tabindex="12" type="radio" id="square-radio-2" name="square-radio" checked icheck-checkbox="icheck-checkbox" />
		                  <label for="square-radio-2">Radio button 2</label>
		                </li>
		                <li>
		                  <input type="radio" id="square-radio-disabled" disabled icheck-checkbox="icheck-checkbox" />
		                  <label for="square-radio-disabled">Disabled</label>
		                </li>
		                <li>
		                  <input type="radio" id="square-radio-disabled-checked" checked disabled icheck-checkbox="icheck-checkbox" />
		                  <label for="square-radio-disabled-checked">Disabled &amp; checked</label>
		                </li>
		            </ul>
				</div>
			</div>
		</div>
	</body>
</html>
